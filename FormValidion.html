
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Valitaion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        .errMsg{
            color: red;
        }
    </style>
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->
    <div class="container">
        <h1>Form Validation</h1>
        <form id="formId" onsubmit="validateForm()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" class="form-control" id="emailId"  placeholder="Enter email id ">
              <span id="emailErr" class="errMsg"></span>
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="text" class="form-control" id="passId" placeholder="Enter password">
              <span id="passErr" class="errMsg"></span>
                
            </div>
            <div class="form-group">
              <label for="phn">Phone Number</label>
              <input type="text" class="form-control" id="phnId" placeholder="Enter phone number">
              <span id="phnErr" class="errMsg"></span>
            </div>
            <button type="submit" id="submit" class="btn btn-primary" onsubmit="validateForm()">Submit</button>
        </form>
    </div>
    <script>
        var formVal = document.getElementById("formId");
        formVal.addEventListener('submit',(e)=>{
            e.preventDefault();
            validateForm();
        });
        
      function  validateForm(){
        reSetErr();
        const email = document.getElementById('emailId').value;
        const password = document.getElementById('passId').value;
        // console.log(password);
        const phn = document.getElementById('phnId').value;

        const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        const phnRegex = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
        const passRegex = /(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.{8,})/;
        const countErr = 0;
        if(email=="" || !email.match(emailRegex) ){
            document.getElementById('emailErr').innerHTML="Enter email ID";
            countErr++;
        }
        if(password=="" || !password.match(passRegex)){
            document.getElementById('passErr').innerHTML="Enter correct password";
            countErr++;
        }
        if(!phn.match(phnRegex)){
            document.getElementById('phnErr').innerHTML="Enter phoneno.";
            countErr++;
        }
        console.log(countErr);
        if(countErr > 0){
                return false;
            }else{
                return true;
            };
    }
    function reSetErr(){
        document.getElementById('emailErr').innerHTML="";
        document.getElementById('passErr').innerHTML="";
        document.getElementById('phnErr').innerHTML="";
    }
    </script>
</body>
</html>
